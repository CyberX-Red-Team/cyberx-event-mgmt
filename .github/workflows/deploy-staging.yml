name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed
    branches: [ staging ]
  workflow_dispatch:

env:
  RENDER_SERVICE_NAME: cyberx-staging

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    # Only deploy if tests passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://staging.events.cyberxredteam.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # Database migrations are handled by Render during deployment
      # Render has all required environment variables configured

      - name: Trigger Render Deploy via Deploy Hook
        env:
          STAGING_DEPLOY_HOOK_URL: ${{ secrets.STAGING_DEPLOY_HOOK_URL }}
        run: |
          echo "üöÄ Triggering Render deployment for staging via deploy hook..."

          curl -X POST "${STAGING_DEPLOY_HOOK_URL}"

          echo "‚úÖ Deployment triggered!"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          echo "Render is building and deploying the application..."

          # Wait 2 minutes for Render to build and start deploying
          sleep 120

      - name: Run health check
        run: |
          echo "üè• Running health check..."

          MAX_RETRIES=10
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              https://staging.events.cyberxredteam.org/health)

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi

            echo "‚è≥ Attempt $i/$MAX_RETRIES failed (HTTP $HTTP_CODE), retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Run smoke tests
        run: |
          echo "üî• Running smoke tests..."

          BASE_URL="https://staging.events.cyberxredteam.org"

          # Test API docs
          echo "Testing API docs..."
          curl -f "${BASE_URL}/api/docs" || exit 1

          # Test auth endpoint (should return 422 for missing credentials)
          echo "Testing auth endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${BASE_URL}/api/auth/login" \
            -H "Content-Type: application/json" \
            -d '{}')

          if [ "$HTTP_CODE" -eq 422 ]; then
            echo "‚úÖ Auth endpoint responding correctly"
          else
            echo "‚ùå Auth endpoint returned unexpected code: $HTTP_CODE"
            exit 1
          fi

          echo "‚úÖ All smoke tests passed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Staging deployment successful!"
          echo "URL: https://staging.events.cyberxredteam.org"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment failed!"
          echo "Check logs for details"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
