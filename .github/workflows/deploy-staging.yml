name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed
    branches: [ staging ]
  workflow_dispatch:

env:
  RENDER_SERVICE_NAME: cyberx-staging

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    # Only deploy if tests passed (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://staging.events.cyberxredteam.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # Database migrations are handled by Render during deployment
      # Render has all required environment variables configured

      - name: Set DATABASE_URL for Staging
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          STAGING_RENDER_SERVICE_ID: ${{ secrets.STAGING_RENDER_SERVICE_ID }}
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "üîß Setting DATABASE_URL for staging service..."

          # Update or create env var with PUT (creates if doesn't exist, updates if it does)
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X PUT \
            "https://api.render.com/v1/services/${STAGING_RENDER_SERVICE_ID}/env-vars/DATABASE_URL" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"value\":\"${STAGING_DATABASE_URL}\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          RESPONSE_BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ DATABASE_URL updated successfully"
            echo "$RESPONSE_BODY"
          else
            echo "‚ùå Failed to set DATABASE_URL (HTTP $HTTP_CODE)"
            echo "$RESPONSE_BODY"
            exit 1
          fi

      - name: Trigger Render Deploy (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.STAGING_RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering Render deployment for staging..."

          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{
              "clearCache": false
            }'

          echo "‚úÖ Deployment triggered!"

      - name: Wait for deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.STAGING_RENDER_SERVICE_ID }}
        run: |
          echo "‚è≥ Waiting for deployment to complete..."

          MAX_WAIT=600  # 10 minutes
          ELAPSED=0
          INTERVAL=15

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}" | \
              jq -r '.service.serviceDetails.deployStatus')

            echo "Current status: $STATUS (${ELAPSED}s elapsed)"

            if [ "$STATUS" = "live" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "‚ùå Deployment failed!"
              exit 1
            fi

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "‚ö†Ô∏è Deployment timeout!"
          exit 1

      - name: Run health check
        run: |
          echo "üè• Running health check..."

          MAX_RETRIES=10
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              https://staging.events.cyberxredteam.org/health)

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi

            echo "‚è≥ Attempt $i/$MAX_RETRIES failed (HTTP $HTTP_CODE), retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Run smoke tests
        run: |
          echo "üî• Running smoke tests..."

          BASE_URL="https://staging.events.cyberxredteam.org"

          # Test API docs
          echo "Testing API docs..."
          curl -f "${BASE_URL}/api/docs" || exit 1

          # Test auth endpoint (should return 422 for missing credentials)
          echo "Testing auth endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${BASE_URL}/api/auth/login" \
            -H "Content-Type: application/json" \
            -d '{}')

          if [ "$HTTP_CODE" -eq 422 ]; then
            echo "‚úÖ Auth endpoint responding correctly"
          else
            echo "‚ùå Auth endpoint returned unexpected code: $HTTP_CODE"
            exit 1
          fi

          echo "‚úÖ All smoke tests passed!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Staging deployment successful!"
          echo "URL: https://staging.events.cyberxredteam.org"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment failed!"
          echo "Check logs for details"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
