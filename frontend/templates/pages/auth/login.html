{% extends "layouts/auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <div class="text-center my-4">
                        <img src="/static/img/cyberx-star-logo.svg" alt="CyberX" style="width: 48px; height: 48px;" class="mb-3">
                        <h3 class="fw-light mb-0">CyberX Login</h3>
                    </div>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form id="loginForm" method="POST" action="/login">
                        <div class="mb-3">
                            <label class="small mb-1" for="username">Email or Username</label>
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter email or username" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter password" required />
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-white" href="/forgot-password">Forgot Password?</a>
                            <button type="submit" class="btn btn-light">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small text-white-50">
                        CyberX Event Management System
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await csrfFetch('/api/auth/login', {
            method: 'POST',
            body: { username, password }
        });

        const data = await response.json();

        if (response.ok) {
            // Redirect based on user role
            if (data.user.is_admin) {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/portal';
            }
        } else {
            // Show error message
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                ${data.detail || 'Login failed. Please try again.'}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            const cardBody = document.querySelector('.card-body');
            cardBody.insertBefore(alertDiv, cardBody.firstChild);
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
