<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CyberX Event Management">
    <meta name="author" content="CyberX Red Team">
    <!-- Cross-browser compatibility -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>{% block title %}CyberX{% endblock %} - Event Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Custom styles -->
    <style>
        /* CSS Variables */
        :root {
            /* Brand Colors */
            --primary-color: #0061f2;
            --secondary-color: #6900c7;
            --success-color: #00ac69;
            --danger-color: #e81500;
            --warning-color: #f4a100;
            --info-color: #00cfd5;

            /* Theme-aware Colors (Light Mode) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --navbar-bg: #ffffff;
            --sidebar-bg: #212529;
            --sidebar-text: rgba(255, 255, 255, 0.5);
            --sidebar-text-active: #ffffff;
            --hover-bg: rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
            --input-border: #dee2e6;
            --table-stripe: rgba(0, 0, 0, 0.05);
            --modal-bg: #ffffff;
        }

        /* Dark Mode Theme */
        [data-theme="dark"] {
            /* Adjust brand colors for dark mode */
            --primary-color: #00cfd5;
            --secondary-color: #6900c7;

            /* Dark mode backgrounds */
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-card: #151a2e;

            /* Dark mode text */
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;

            /* Dark mode UI elements */
            --border-color: #2a2f4a;
            --shadow: rgba(0, 0, 0, 0.3);
            --navbar-bg: #0d1117;
            --sidebar-bg: #0d1117;
            --sidebar-text: #8b949e;
            --sidebar-text-active: #e6edf3;
            --hover-bg: rgba(0, 207, 213, 0.1);
            --input-bg: #151a2e;
            --input-border: #2a2f4a;
            --table-stripe: rgba(255, 255, 255, 0.05);
            --modal-bg: #151a2e;
        }

        /* Base Typography - Cross-browser font stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Gradient Background */
        .bg-gradient-primary-to-secondary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            background: -webkit-linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        /* Navigation Fixed */
        .nav-fixed {
            padding-top: 56px;
        }

        /* Ensure fixed navbar stays on top */
        .navbar.fixed-top {
            z-index: 1040;
        }

        /* Sidenav Styles */
        .sidenav {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            height: calc(100vh - 56px);
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            position: fixed;
            top: 56px;
            width: 225px;
            left: 0;
            background-color: var(--sidebar-bg);
            z-index: 1038;
            -webkit-transition: -webkit-transform 0.15s ease-in-out;
            transition: -webkit-transform 0.15s ease-in-out;
            transition: transform 0.15s ease-in-out;
            transition: transform 0.15s ease-in-out, -webkit-transform 0.15s ease-in-out;
        }

        .sidenav .sidenav-menu {
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidenav .nav-link {
            color: var(--sidebar-text);
            padding: 0.75rem 1rem;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .sidenav .nav-link:hover {
            color: var(--sidebar-text-active);
        }

        .sidenav .nav-link.active {
            color: var(--sidebar-text-active);
        }

        /* Feather Icons - Default size */
        .sidenav .nav-link svg,
        .sidenav .nav-link [data-feather] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Feather Icon Sizes */
        .feather {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            vertical-align: text-bottom;
        }

        .feather-sm {
            width: 14px;
            height: 14px;
        }

        .feather-lg {
            width: 24px;
            height: 24px;
        }

        .feather-xl {
            width: 32px;
            height: 32px;
        }

        .feather-xxl {
            width: 48px;
            height: 48px;
        }

        /* Card header icons */
        .card-header svg,
        .card-header [data-feather] {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /* Button icons */
        .btn svg,
        .btn [data-feather] {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /* Page header icon */
        .page-header-icon svg,
        .page-header-icon [data-feather] {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        /* Stats card icons */
        .stats-card .feather-xl,
        .stats-card svg.feather-xl {
            width: 32px;
            height: 32px;
            opacity: 0.5;
        }

        /* Sidenav Light Theme */
        .sidenav-light {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .sidenav-light .nav-link {
            color: #495057;
        }

        .sidenav-light .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(0, 97, 242, 0.05);
        }

        .sidenav-light .nav-link.active {
            color: var(--primary-color);
            font-weight: 600;
            background-color: rgba(0, 97, 242, 0.1);
        }

        .sidenav-light .nav-link svg {
            stroke: currentColor;
        }

        .sidenav-light .sidenav-menu-heading {
            color: #6c757d;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .sidenav-light .sidenav-footer {
            background-color: #fff;
        }

        /* Layout Sidenav */
        #layoutSidenav {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }

        #layoutSidenav #layoutSidenav_content {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            min-width: 0;
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            min-height: calc(100vh - 56px);
            margin-left: 225px;
        }

        /* Page Header */
        .page-header {
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .page-header-dark {
            color: #fff;
        }

        .page-header-title {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .page-header-subtitle {
            opacity: 0.8;
        }

        /* Page header with bottom padding for card overlap */
        .pb-10 {
            padding-bottom: 8rem !important;
        }

        /* Negative margin for card overlap effect */
        .mt-n10 {
            margin-top: -6rem !important;
            position: relative;
            z-index: 2;
        }

        /* Card Styling */
        .card {
            -webkit-box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15);
            border: none;
        }

        .card-header {
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }

        /* Footer */
        .footer {
            padding: 1rem 0;
            background-color: #fff;
        }

        /* Stats Cards */
        .stats-card {
            -webkit-transition: -webkit-transform 0.15s ease-in-out;
            transition: -webkit-transform 0.15s ease-in-out;
            transition: transform 0.15s ease-in-out;
            transition: transform 0.15s ease-in-out, -webkit-transform 0.15s ease-in-out;
        }

        .stats-card:hover {
            -webkit-transform: translateY(-3px);
            transform: translateY(-3px);
        }

        /* Text helpers */
        .text-white-50 {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .text-white-75 {
            color: rgba(255, 255, 255, 0.75) !important;
        }

        /* DataTables Styling */
        .dataTables_wrapper {
            padding: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .sidenav {
                -webkit-transform: translateX(-225px);
                transform: translateX(-225px);
            }

            .sidenav.show {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }

            #layoutSidenav #layoutSidenav_content {
                margin-left: 0;
            }
        }

        /* Print styles */
        @media print {
            .sidenav,
            .navbar {
                display: none !important;
            }

            #layoutSidenav #layoutSidenav_content {
                margin-left: 0 !important;
            }
        }

        /* Theme-aware Component Overrides */
        /* Navbar */
        .navbar {
            background-color: var(--navbar-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-light .navbar-brand {
            color: var(--primary-color) !important;
        }

        .navbar-light .navbar-nav .nav-link {
            color: var(--text-secondary);
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--text-primary);
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .card-header {
            background-color: var(--bg-secondary);
            border-bottom-color: var(--border-color);
            color: var(--text-primary);
        }

        .card-footer {
            background-color: var(--bg-secondary);
            border-top-color: var(--border-color);
        }

        /* Tables */
        .table {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .table thead th {
            border-bottom-color: var(--border-color);
            color: var(--text-primary);
        }

        .table tbody tr {
            border-bottom-color: var(--border-color);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: var(--table-stripe);
        }

        .table-hover > tbody > tr:hover > * {
            background-color: var(--hover-bg);
        }

        /* Forms */
        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-label {
            color: var(--text-primary);
        }

        .form-text {
            color: var(--text-muted);
        }

        /* Modals */
        .modal-content {
            background-color: var(--modal-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .modal-header {
            border-bottom-color: var(--border-color);
        }

        .modal-footer {
            border-top-color: var(--border-color);
        }

        .modal-title {
            color: var(--text-primary);
        }

        /* Dropdowns */
        .dropdown-menu {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }

        .dropdown-item {
            color: var(--text-primary);
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .dropdown-divider {
            border-top-color: var(--border-color);
        }

        /* Badges */
        .badge {
            color: #fff;
        }

        /* Alerts */
        [data-theme="dark"] .alert-primary {
            background-color: rgba(0, 207, 213, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        [data-theme="dark"] .alert-secondary {
            background-color: rgba(105, 0, 199, 0.2);
            border-color: var(--secondary-color);
            color: #b88fff;
        }

        /* Pagination */
        .page-link {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--primary-color);
        }

        .page-link:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color);
            color: var(--primary-color);
        }

        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .page-item.disabled .page-link {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        /* Text colors */
        .text-muted {
            color: var(--text-muted) !important;
        }

        /* Borders */
        .border {
            border-color: var(--border-color) !important;
        }

        /* Backgrounds */
        .bg-white {
            background-color: var(--bg-card) !important;
        }

        .bg-light {
            background-color: var(--bg-secondary) !important;
        }

        /* List groups */
        .list-group-item {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .list-group-item:hover {
            background-color: var(--hover-bg);
        }

        /* Progress bars */
        .progress {
            background-color: var(--bg-secondary);
        }

        /* Popovers and tooltips */
        .popover {
            background-color: var(--modal-bg);
            border-color: var(--border-color);
        }

        .popover-header {
            background-color: var(--bg-secondary);
            border-bottom-color: var(--border-color);
            color: var(--text-primary);
        }

        .popover-body {
            color: var(--text-primary);
        }

        .tooltip-inner {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text-active);
        }

        /* Breadcrumbs */
        .breadcrumb {
            background-color: var(--bg-secondary);
        }

        .breadcrumb-item {
            color: var(--text-secondary);
        }

        .breadcrumb-item.active {
            color: var(--text-primary);
        }

        /* Code blocks */
        code {
            background-color: var(--bg-secondary);
            color: var(--primary-color);
        }

        pre {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        /* HR */
        hr {
            border-color: var(--border-color);
            opacity: 1;
        }

        /* Main Content & Layout */
        main {
            background-color: var(--bg-secondary);
        }

        #layoutSidenav_content {
            background-color: var(--bg-secondary);
        }

        /* Footer */
        .footer {
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--text-secondary);
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Sidenav Footer */
        .sidenav-footer {
            background-color: var(--sidebar-bg);
            border-top-color: var(--border-color) !important;
            color: var(--sidebar-text);
        }

        .sidenav-footer .fw-bold {
            color: var(--sidebar-text-active);
        }

        /* Nav Tabs */
        .nav-tabs {
            border-bottom-color: var(--border-color);
        }

        .nav-tabs .nav-link {
            color: var(--text-secondary);
            background-color: transparent;
            border-color: transparent;
        }

        .nav-tabs .nav-link:hover {
            color: var(--text-primary);
            border-color: var(--border-color);
            background-color: var(--hover-bg);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: var(--bg-card);
            border-color: var(--border-color) var(--border-color) var(--bg-card);
        }

        /* Nav Pills */
        .nav-pills .nav-link {
            color: var(--text-secondary);
        }

        .nav-pills .nav-link:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Input Groups */
        .input-group-text {
            background-color: var(--bg-secondary);
            border-color: var(--input-border);
            color: var(--text-primary);
        }

        /* Accordion */
        .accordion-item {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }

        .accordion-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--bg-secondary);
            color: var(--primary-color);
        }

        .accordion-body {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }

        /* Offcanvas */
        .offcanvas {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }

        .offcanvas-header {
            border-bottom-color: var(--border-color);
        }

        /* Toast */
        .toast {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .toast-header {
            background-color: var(--bg-secondary);
            border-bottom-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Spinner */
        .spinner-border,
        .spinner-grow {
            color: var(--primary-color);
        }

        /* Close buttons */
        .btn-close {
            filter: var(--text-primary) == #e6edf3 ? invert(1) grayscale(100%) brightness(200%) : none;
        }

        [data-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* Container backgrounds */
        .container,
        .container-fluid {
            background-color: transparent;
        }

        /* Small text */
        .small,
        small {
            color: var(--text-secondary);
        }

        .text-small {
            color: var(--text-secondary);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Chart.js for analytics charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- CSRF Protection Utility -->
    <script src="/static/js/csrf.js"></script>

    <!-- Feather Icons - with fallback -->
    <script src="https://unpkg.com/feather-icons@4.29.1/dist/feather.min.js"></script>
    <script>
        // Fallback if unpkg fails
        if (typeof feather === 'undefined') {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/feather-icons@4.29.1/dist/feather.min.js';
            document.head.appendChild(script);
        }
    </script>

    <!-- Initialize Feather Icons -->
    <script>
        // Initialize feather icons on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for feather to load
            setTimeout(function() {
                if (typeof feather !== 'undefined') {
                    feather.replace();
                } else {
                    console.warn('Feather icons not loaded');
                }
            }, 50);
        });

        // Global function to refresh icons (call after dynamic content loads)
        function refreshFeatherIcons() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // =============================================================================
        // Global DateTime Formatting
        // =============================================================================
        // Global formatDateTime function respecting user preferences
        window.formatDateTime = function(dateStr, options = {}) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const timezone = localStorage.getItem('timezonePreference') || 'utc';
            const timeFormat = localStorage.getItem('timeFormat') || '24';

            const formatOptions = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: options.hideSeconds ? undefined : '2-digit',
                hour12: options.hour12 !== undefined ? options.hour12 : (timeFormat === '12')
            };

            if (timezone === 'utc') {
                formatOptions.timeZone = 'UTC';
            }

            return date.toLocaleString('en-US', formatOptions);
        }

        // Global formatDate function for date-only display
        window.formatDate = function(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const timezone = localStorage.getItem('timezonePreference') || 'utc';

            const formatOptions = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            };

            if (timezone === 'utc') {
                formatOptions.timeZone = 'UTC';
            }

            return date.toLocaleDateString('en-US', formatOptions);
        }
    </script>

    <!-- Theme Management -->
    <script>
        (function() {
            // Load theme on page load
            function loadTheme() {
                // Check localStorage first (fast)
                let theme = localStorage.getItem('theme');

                if (theme) {
                    applyTheme(theme);
                } else {
                    // If no localStorage, fetch from API (for authenticated users)
                    {% if current_user %}
                    fetchThemeFromAPI();
                    {% else %}
                    // Default to light theme for non-authenticated users
                    applyTheme('light');
                    {% endif %}
                }
            }

            // Apply theme to DOM
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateThemeUI(theme);
            }

            // Fetch theme preference from API
            async function fetchThemeFromAPI() {
                try {
                    const response = await csrfFetch('/api/user/theme');
                    if (response.ok) {
                        const data = await response.json();
                        applyTheme(data.theme);
                    } else {
                        // API failed, default to light theme
                        applyTheme('light');
                    }
                } catch (error) {
                    console.error('Failed to fetch theme:', error);
                    // Default to light theme
                    applyTheme('light');
                }
            }

            // Update UI elements (icon and label)
            function updateThemeUI(theme) {
                const themeIcon = document.getElementById('themeIcon');
                const themeLabel = document.getElementById('themeLabel');

                if (themeIcon && themeLabel) {
                    if (theme === 'dark') {
                        themeIcon.setAttribute('data-feather', 'sun');
                        themeLabel.textContent = 'Light Mode';
                    } else {
                        themeIcon.setAttribute('data-feather', 'moon');
                        themeLabel.textContent = 'Dark Mode';
                    }

                    // Refresh feather icons
                    if (typeof feather !== 'undefined') {
                        feather.replace();
                    }
                }
            }

            // Toggle theme
            window.toggleTheme = async function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                // Apply immediately for instant feedback
                applyTheme(newTheme);

                // Save to database (only for authenticated users)
                {% if current_user %}
                try {
                    await csrfFetch('/api/user/theme', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ theme: newTheme })
                    });
                } catch (error) {
                    console.error('Failed to save theme preference:', error);
                    // Still works locally even if API fails
                }
                {% endif %}
            }

            // Initialize on page load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadTheme);
            } else {
                loadTheme();
            }
        })();
    </script>
