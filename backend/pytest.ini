[pytest]
# Pytest configuration for CyberX Event Management System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Enable asyncio support
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show pytest warnings
    -p no:warnings
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=0
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Don't capture output (easier debugging)
    -s

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires database, may be slower)
    e2e: End-to-end tests (requires running server)
    slow: Slow tests (may take several seconds)
    security: Security-focused tests
    smoke: Smoke tests (quick sanity checks)
    auth: Authentication/authorization tests
    vpn: VPN-related tests
    email: Email-related tests
    event: Event management tests
    workflow: Workflow tests

# Minimum Python version
minversion = 3.11

# Test collection options
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    migrations
    scripts

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable pytest-xdist parallel execution
